<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Push to Server</title>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 10px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #005a9e;
        }

        #message {
            margin-top: 10px;
            color: green;
        }

        #error {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>

<body>
    <h2>MapRecruit Push</h2>
    <p>Select an attachment to push to the server.</p>
    <button id="run" class="button">Push Attachment</button>
    <div id="message"></div>
    <div id="error"></div>
</body>

</html>
